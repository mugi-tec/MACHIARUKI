      <h3>KURASHIKI HONDORI SHOPPING STREET<span>本通り</span></h3>
      <figure class="detail_main"><img src="images/hondori01.jpg" alt="本通り"></figure>
      <figcaption class="detail_figcaption">古くは本町と呼ばれていた本通りは、銀行や郵便局をはじめ多くの商店などが建ち並び、倉敷町の中核地域として栄えていました。（現在の本町は東本町と呼ばれる）個々の建物にも古い歴史があります。旧倉敷郵便・電信局の建物や古くから続く婦人服店や自転車専門店。また阿智神社の西参道の向かいには、大原孫三郎氏の友人でもあり倉敷紡績専務や現在の山陽新聞社役員などを勤め倉敷市名誉市民も受けている原澄治が当主であった住宅も現存しています。</figcaption>

      <article class="highlights">
        <h4>誓願寺</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/hondori09.jpg" alt="誓願寺"></figure>
          <figcaption>嘉永2年に建立された誓願寺は、倉敷市で最も古いとされてます。天皇所縁の菊花紋は、その昔使用することを許さた由緒正しき場所であることが伺えます。<br>※現在、内部は一般公開はされていません。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>尾原屋</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/hondori06.jpg" alt="尾原屋"></figure>
          <figcaption>尾原屋という屋号を持っていた内田家は、かつて呉服店を商っていました。現在では屋号であった尾原屋を店舗名として婦人服用品店を営業されています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>旧倉敷林薬局</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/hondori08.jpg" alt="旧倉敷林薬局"></figure>
          <figcaption>1657年（明暦3年）に創業された薬局（現株式会社エバルス）は、1925年（大正14年）に林源十郎によって株式会社林源十郎商店が設立され、医薬品の卸や小売業が拡張されました。この建物は1934年（昭和9年）に建てられた木造3階建で、かつては倉敷駅からこの建物が見えたそうです。<br>※現在、内部は一般公開はされていません。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>倉敷代官所の窓格子</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/hondori07.jpg" alt="倉敷代官所の窓格子"></figure>
          <figcaption>倉敷民芸の2箇所ある窓格子は、倉敷代官所西部にあった長屋のもので、1866年（慶応2年）倉敷浅尾騒動で戦火を免れた後、民家へ移築されました。2008年（平成20年）に住宅改装工事に伴って、ここへ設置されました。窓格子には騒動の痕跡と見られる鉛弾の跡が残っています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>原家住宅</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/hondori05.jpg" alt="原家住宅"></figure>
          <figcaption>原澄治が当主であった住居。倉敷紡績の専務や中国民報社(現在の山陽新聞社)役員などを務めた原澄治は、大原孫三郎の友人でもありました。大正7年から大正13年まで倉敷町長も歴任し、昭和35年に倉敷在住の第一号となる倉敷市名誉市民を受けています。<br>※現在、内部は一般公開はされていません。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>馬留め</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/hondori03.jpg" alt="馬留め"></figure>
          <figcaption>原家の正面門横には江戸時代の名残りである馬留の金具が残されています。この輪に馬の引き綱を繋ぎとめておきます。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>阿智神社西参道</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/hondori04.jpg" alt="阿智神社西参道"></figure>
          <figcaption>鶴形山の北西に位置し、本通り商店街とえびす商店街の境目にある阿智神社西参道。西参道口には禁門鳥居があり、その先には巨石が磐坐として祀られています。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>ぬめり岩</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/hondori10.jpg" alt="ぬめり岩"></figure>
          <figcaption>江戸時代初期、港町として栄えていた証にぬめり岩と呼ばれる海岸の岩が残っています。ぬめり岩は、雨が降り水分を含むと独特のぬめりが出ることからこの名前が付けられたといわれています。現在の児島、玉島、羽島などのように、土地名に島が付いていることにも名残りがあります。<br>
          </figcaption>
        </div>
      </article>
