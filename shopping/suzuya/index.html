      <h3>SHOP INFORMATION<span>すずや時計店</span></h3>

      <article class="highlights">
        <h4>創業64年の時計・宝石・メガネ専門店</h4>
        <div class="clfx">
          <figure class="imgleft"><img src="images/suzuya01.jpg" alt="すずや時計店"></figure>
          <figcaption>倉敷駅から徒歩4分とアクセスのよい「すずや時計店」は、時計・宝石・メガネを取り扱う創業64年のお店。仲の良いご夫婦が経営され、二人の明るく楽しい雰囲気と豊富な品揃えが魅力で、地域の人に親しまれています。店内には、ブランドよりもデザインにこだわったメガネや、奥様が気に入って仕入れた宝石など、お二人のセンスが光るものばかりが並んでいます。</figcaption>
        </div>
        <figure class="imgcenter">
          <ul>
            <li><img src="images/suzuya06.jpg" alt="すずや時計店"></li>
            <li><img src="images/suzuya07.jpg" alt="すずや時計店"></li>
            <li><img src="images/suzuya08.jpg" alt="すずや時計店"></li>
          </ul>
        </figure>
      </article>

      <article class="highlights">
        <h4>おすすめ商品</h4>
        <div class="clfx">
          <figcaption>母から娘への誕生日プレゼントとして人気なのが「Baby Ring」。素材とデザイン、誕生石を選んでオーダーします。名前や誕生日などのメッセージを12文字まで入れることも可能。誕生日だけではなく、クリスマスプレゼントなどにも最適です。次におすすめしてくれたのが、目元を華やかに演出してくれるお洒落メガネ。花の模様やステンドグラス風など、様々な柄のフレームがあります。この他にも、流行の大きめサングラスやリーズナブルで実用的なメガネなど、種類豊富に揃っています。</figcaption>
        </div>
        <figure class="imgcenter">
          <ul>
            <li><img src="images/suzuya02.jpg" alt="すずや時計店"></li>
            <li><img src="images/suzuya03.jpg" alt="すずや時計店"></li>
            <li><img src="images/suzuya04.jpg" alt="すずや時計店"></li>
          </ul>
        </figure>
      </article>

      <article class="highlights">
        <h4>美肌と健康を保つサプリメント</h4>
        <div class="clfx">
          <figure class="imgright"><img src="images/suzuya05.jpg" alt="すずや時計店"></figure>
          <figcaption>店内の一角には「プロビタC」というビタミンCのサプリメントを売っているコーナーがあります。「お客様の美容と健康にも気を遣いたい」という思いから、取り扱いを始めたそうです。従来のビタミンCのサプリメントとは違い、体内でゆっくり分解されるので、作用を持続的に発揮してくれるとのこと。酸化防止剤や防腐剤、安定剤などの添加物は一切使用されていないので安全です。顆粒状で飲みやすいのもポイント。体調や肌に悩みを抱えている方に、おすすめのサプリメントです。</figcaption>
        </div>
      </article>

      <article class="highlights">
        <h4>ショッピングしやすい立地</h4>
        <div class="clfx">
          <figcaption>場所は、倉敷駅から歩いて4分のところ。周辺には飲食店が多く、グルメが存分に楽しめるエリアです。すぐ近くには商店街もあるので、ショッピングも楽しめます。お店の向かいには駐車場が完備されているのでとても便利。なかなかお店に来ることができない方のために外販を行うなど、サービス精神に溢れています。品揃えよし、品質よし、サービスよしの3拍子そろった「すずや時計店」にぜひお立ち寄りください。</figcaption>
        </div>
      </article>
